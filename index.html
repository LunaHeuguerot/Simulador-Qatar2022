<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR QATAR 2022</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1><img class="qatar" src="assets/logo-qatar.jpg" alt="logo-qatar"></h1>
    
    <div class="fixture">
        <!-- Octavos de final -->
        <div class="columna octavos">
            <div class="partidos-container">
                <div class="partido">
                    <div class="equipo paises-bajos"><img class="escudos" src="assets/escudos/escudo-pb.png" alt="Escudo Paises Bajos"></div>
                    <div class="resultado">2 - 1</div>
                    <div class="equipo usa"><img class="escudos" src="assets/escudos/escudo-usa.png" alt="Escudo USA"></div>
                </div>
                <div class="partido">
                    <div class="equipo argentina"><img class="escudos" src="assets/escudos/escudo-afa.png" alt="Escudo Argentina"></div>
                    <div class="resultado">1 - 2</div>
                    <div class="equipo australia"><img class="escudos" src="assets/escudos/escudo-australia.png" alt="Escudo Australia"></div>
                </div>
                <div class="partido">
                    <div class="equipo japon"><img class="escudos" src="assets/escudos/escudo-japon.jpg" alt="Escudo Japon"></div>
                    <div class="resultado">1 - 2</div>
                    <div class="equipo croacia"><img class="escudos" src="assets/escudos/escudo-croacia.png" alt="Escudo Croacia"></div>
                </div>
                <div class="partido">
                    <div class="equipo brasil"><img class="escudos" src="assets/escudos/escudo-brasil.png" alt="Escudo Brasil"></div>
                    <div class="resultado">1 - 2</div>
                    <div class="equipo corea-del-sur"><img class="escudos" src="assets/escudos/escudo-coreads.png" alt="Escudo Corea del Sur"></div>
                </div>
            </div>
        </div>

        <!-- Cuartos de final -->
        <div class="columna cuartos">
            <div class="partidos-container">
                <div class="partido">
                    <div class="equipo ganador">Equipo A</div>
                    <div class="resultado">3 - 0</div>
                    <div class="equipo">Equipo C</div>
                </div>
                <div class="partido">
                    <div class="equipo ganador">Equipo A</div>
                    <div class="resultado">3 - 0</div>
                    <div class="equipo">Equipo C</div>
                </div>
            </div>
        </div>

        <!-- Semifinales -->
        <div class="columna semifinales">
            <div class="partido">
                <div class="equipo ganador">Equipo A</div>
                <div class="resultado">2 - 0</div>
                <div class="equipo">Equipo E</div>
            </div>            
        </div>

        <!-- Final y tercer puesto -->
        <div class="columna final-tercer-puesto">
            <div class="partido">
                <div class="ganador">GANADOR</div>
                <div class="equipo ganador">Equipo A</div>
                <div class="resultado">2 - 0</div>
                <div class="equipo">Equipo E</div>
            </div>
            <div class="partido">
                <div class="equipo">Perdedor Semifinal 1</div>
                <div class="resultado">1 - 2</div>
                <div class="equipo">Perdedor Semifinal 2</div>
            </div>
        </div>

        <!-- Semifinales (segunda vez) -->
        <div class="columna semifinales">
            <div class="partido">
                <div class="equipo ganador">Equipo B</div>
                <div class="resultado">3 - 1</div>
                <div class="equipo ganador">Equipo D</div>
            </div>            
        </div>

        <!-- Cuartos de final (segunda vez) -->
        <div class="columna cuartos columna-cuartos-tercer-puesto">
            <div class="partidos-container">
                <div class="partido">
                    <div class="equipo ganador">Equipo G</div>
                    <div class="resultado">2 - 1</div>
                    <div class="equipo">Equipo H</div>
                </div>
                <div class="partido">
                    <div class="equipo ganador">Equipo A</div>
                    <div class="resultado">3 - 0</div>
                    <div class="equipo">Equipo C</div>
                </div>                
            </div>
        </div>

        <!-- Octavos de final (segunda vez) -->
        <div class="columna octavos columna-cuartos-tercer-puesto">
            <div class="partidos-container">
                <div class="partido">
                    <div class="equipo inglaterra"><img class="escudos" src="assets/escudos/escudo-inglaterra.png" alt="Escudo Inglaterra"></div>
                    <div class="resultado">1 - 2</div>
                    <div class="equipo senegal"><img class="escudos" src="assets/escudos/escudo-senegal.png" alt="Escudo Senegal"></div>
                </div>
                <div class="partido">
                    <div class="equipo francia"><img class="escudos" src="assets/escudos/escudo-francia.jpg" alt="Escudo Francia"></div>
                    <div class="resultado">1 - 2</div>
                    <div class="equipo polonia"><img class="escudos" src="assets/escudos/escudo-polonia.webp" alt="Escudo Polonia"></div>
                </div>
                <div class="partido">
                    <div class="equipo marruecos"><img class="escudos" src="assets/escudos/escudo-marruecos.png" alt="Escudo Marruecos"></div>
                    <div class="resultado">1 - 2</div>
                    <div class="equipo españa"><img class="escudos" src="assets/escudos/escudo-esp.png" alt="Escudo España"></div>
                </div>
                <div class="partido">
                    <div class="equipo portugal"><img class="escudos" src="assets/escudos/escudo-portugal.png" alt="Escudo Portugal"></div>
                    <div class="resultado">1 - 2</div>
                    <div class="equipo suiza"><img class="escudos" src="assets/escudos/escudo-suiza.png" alt="Escudo Suiza"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
